<body>
    <div class="container">
        <p class="page404-title">404 not found</p>
    </div>

    <div class="container">
        <div class="page404-content">
            <div class="scarecrow">
                <img src="static/images/Scarecrow.png" alt="">            
            </div>       

            <div class="page404-txt">
                <h1>I have bad<br>news for you</h1>

                <p>The page you are looking<br>for might be removed or is<br>temporarily unavailable</p>

                <button>
                    back to homepage
                </button>
            </div>
        </div>  
    </div>

        <p class="created">Created by Jgabrielmdm - devChallenges.io</p>
    </footer>
